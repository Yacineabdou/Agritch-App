<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-[#f0e069] px-5">
    <div class="flex justify-center items-center">
        <img src="./img/favico.png" alt="" class="w-30 max-[425px]:w-24">
        <h1 class="lg:text-5xl md:text-4xl font-medium text-gray-600">Agritech App</h1>
    </div>
    <div class="w-full h-auto bg-[#1d3d13] text-white rounded-md p-4 m-auto mt-10 md:w-[550px]">
        <form action="">
            <h2 class="text-3xl text-center font-semibold">Login</h2>
            <div class="flex flex-col mt-8">
                <label for="" class="mb-4">Veuillez saisir votre Email <span class="text-red-700">*</span></label>
                <input type="email" placeholder="Email" required
                    class="bg-white text-black py-1.5 px-3 rounded outline-[#1d3d13]">
            </div>

            <div class="flex flex-col mt-8 mb-4">
                <label for="" class="mb-4">Veuillez saisir votre Mot de Passe <span
                        class="text-red-700">*</span></label>
                <input type="password" placeholder="Password" required
                    class="bg-white text-black py-1.5 px-3 rounded outline-[#1d3d13]">
            </div>
            <input type="checkbox" required>
            <label for="" class="text-amber-100">Se souvenir de moi</label>

            <div class="flex justify-end text-xl mt-6">
                <button class="flex py-3 px-8 bg-[#29561c] text-white rounded-3xl cursor-pointer hover:bg-[#2c611d] my-3">
                    Login <i class="bi bi-arrow-up-right"></i>
                </button>
            </div>
            <p class="text-amber-100 mt-4">Veuillez contactez un administrateur si vous avez oubli√© votre mot de passe</p>
        </form>
    </div>
</body>

</html>
